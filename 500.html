  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f9f9f9;
      color: #121214;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    /* Logo styles */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #4F37E4;
    }

    /* Container styles */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      gap: 24px;
    }

    .icon {
      width: 80px;
      height: 80px;
      color: #FFD700;
    }

    .icon svg {
      width: 100%;
      height: 100%;
    }

    .main-message {
      font-size: 32px;
      font-style: normal;
      font-weight: 600;
      line-height: 140%;
      /* 44.8px */
      letter-spacing: -0.96px;
      color: #121214;
      /* 제목 색상 */
      margin-bottom: 12px;
    }

    .sub-message {
      text-align: center;
      font-size: 18px;
      font-style: normal;
      font-weight: 400;
      line-height: 24px;
      /* 133.333% */
      letter-spacing: -0.54px;
      color: #72717D;
      /* 메시지 색상 */
    }

    /* Support link styles */
    .support-link {
      text-align: center;
      font-size: 18px;
      font-style: normal;
      font-weight: 500;
      line-height: 24px;
      /* 133.333% */
      letter-spacing: -0.54px;
      color: #4F37E4;
      /* 링크 색상 */
      text-decoration: none;
      /* 호버 효과 제거 */
    }
  </style>

  <script>
    (function () {
      function createAElement() {
        var supportLink = document.getElementById('support-link');
        var hasHistory = history.length > 1;

        if (supportLink) {
          if (hasHistory) {
            supportLink.setAttribute('href', 'javascript:history.back()');
            supportLink.innerHTML = 'Go back to the previous page';
          } else {
            supportLink.setAttribute('href', 'javascript:window.close()');
            supportLink.innerHTML = 'Close page';
          }
        }
      }

      document.addEventListener('readystatechange', e => {
        if (document.readyState === "complete") {
          createAElement();
        }
      });
    })();
  </script>
